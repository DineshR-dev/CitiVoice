<!--
    header.html

    Template for site header/navigation bar.
    - Shows site name and navigation links
    - Displays different links based on user authentication
    - "How It Works" is always visible
-->
<header>
    <div class="row px-2">
        <div class="col">
            <a href="{% url 'frontend:index' %}" class="blog-link">CitiVoice</a>
        </div>
        <div class="col d-flex align-items-center justify-content-end">
            <div class="d-flex justify-content-center gap-3">
                <a class="text-light text-decoration-none" href="{% url 'frontend:index' %}">Home</a>
                {% if user.is_authenticated %}
                    <a class="text-light text-decoration-none" href="{% url 'frontend:profile' %}">Profile</a>
                    <a class="text-light text-decoration-none" href="{% url 'frontend:complaint_records' %}">Complaint Records</a>
                    <a class="text-light text-decoration-none" href="{% url 'frontend:how_it_works' %}">How It Works</a>
                    <a class="text-light text-decoration-none" href="{% url 'frontend:logout' %}">Logout</a>
                {% else %}
                    <a class="text-light text-decoration-none" href="{% url 'frontend:how_it_works' %}">How It Works</a>
                    <a class="text-light text-decoration-none" href="{% url 'frontend:signup' %}">Sign Up</a>
                    <a class="text-light text-decoration-none" href="{% url 'frontend:login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
