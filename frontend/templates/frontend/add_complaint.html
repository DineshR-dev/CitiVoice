{% extends 'frontend/includes/base.html' %}
{% block title %}Add Complaint - CitiVoice{% endblock %}
{% block dynamic_content %}

<div class="container py-2">
    <h4 class="text-center mb-3">Add Complaint</h4>
    <div class="container px-5">
        <div class="card p-4 mx-auto" style="max-width: 500px;">
            <form>
                <!-- Alert for validation or success messages -->
                <div class="mb-3">
                    <div id='addComplaintAlert' class="alert" role="alert"></div>
                </div>
                <!-- Title field -->
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <!-- Description field -->
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="4" required></textarea>
                </div>
                <!-- Location dropdown -->
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <select class="form-select" id="location" required>
                        <option value="" disabled selected>Select a location</option>
                        {% for loc in location %}
                            <option value="{{ loc.id }}">{{ loc.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <!-- Submit button -->
                <div class="text-center">
                    <button type="button" id="submitComplaint" data-url="{% url 'frontend:add_complaint' %}" onclick="addComplaint()" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
